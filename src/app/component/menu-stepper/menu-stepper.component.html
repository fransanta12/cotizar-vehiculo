<img id="fondo-prendario-vehiculo" src="../../../assets/img/origami.png" style="width: 20%;height: auto;position: absolute;right: 0;">
<img src="../../../assets/img/logoPromerica.png" id="logo-arriba">
  <mat-horizontal-stepper [linear]="isLinear" labelPosition="bottom" id="menu-principal"
  #stepper style="@media(min-width: 900px){padding: 0 75px 24px !important !important;}">
    <mat-step [stepControl]="firstFormGroup" style="color: #69BE28;">
      <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel >Cotizador</ng-template>
        <app-cotizacion-vehiculo [iPrendarioCars]="iPrendarioCars" ></app-cotizacion-vehiculo>
        <div>
          <!-- <button mat-button matStepperNext>Siguiente</button> -->
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup" label="Informaci칩n">
        <form [formGroup]="secondFormGroup">
          <app-informacion></app-informacion>
          <div class="footer-infomation">
            <mat-divider [vertical]="true" class="division-pantalla-footer"></mat-divider>
            <button mat-button matStepperPrevious class="previous-mando">
              <span class="icons-flecha-right">
                </span>Atr치s</button>
                <mat-divider [vertical]="true" class="division-pantalla-footer-vertical"></mat-divider>
            <button mat-button matStepperNext disabled class="previous-mando">
              <span class="icons-flecha-left"></span>
              Siguiente</button>
          </div>
        </form>
      </mat-step>
      <mat-step [stepControl]="thirdFormGroup" disabled label="Documentos">
        <form [formGroup]="thirdFormGroup">
          
          <div>
            <button mat-button matStepperPrevious>Atr치s</button>
            <button mat-button matStepperNext disabled>Siguiente</button>
          </div>
        </form>
      </mat-step>
    <mat-step [stepControl]="thirdFormGroup" disabled>
      <ng-template matStepLabel>Preaprobaci칩n</ng-template>
      <p>You are now done.</p>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="stepper.reset()">Reset</button>
      </div>
    </mat-step>

    

  </mat-horizontal-stepper>
